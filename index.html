<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Size Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Position Size Calculator</h1>

    <label for="entryPrice">Entry Price:</label>
    <input type="number" id="entryPrice" placeholder="Entry price" readonly />

    <label for="stopLossPrice">Stop Loss Price:</label>
    <input type="number" id="stopLossPrice" placeholder="Stop loss price" readonly />

    <label for="takeProfitPrice">Take Profit Price:</label>
    <input type="number" id="takeProfitPrice" placeholder="Take profit price" readonly />

    <label for="deposit">User Deposit Size:</label>
    <input type="number" id="deposit" placeholder="Deposit size" required />

    <label for="riskPercentage">Risk Percentage:</label>
    <input type="number" id="riskPercentage" value="1" required />

    <button onclick="calculatePositionSize()">Calculate Position Size</button>

    <h3>Position Volume Size: <span id="positionVolume">0</span></h3>

    <button onclick="copyPositionSize()">Copy Position Size</button>

    <script>
      // Function to read URL parameters and set input fields
      function setInputFieldsFromURL() {
        const urlParams = new URLSearchParams(window.location.search);

        const entryPrice = parseFloat(urlParams.get('entryPrice'));
        const stopLossPrice = parseFloat(urlParams.get('stopLossPrice'));
        const takeProfitPrice = parseFloat(urlParams.get('takeProfitPrice'));

        if (!isNaN(entryPrice)) {
          document.getElementById('entryPrice').value = entryPrice;
        }
        if (!isNaN(stopLossPrice)) {
          document.getElementById('stopLossPrice').value = stopLossPrice;
        }
        if (!isNaN(takeProfitPrice)) {
          document.getElementById('takeProfitPrice').value = takeProfitPrice;
        }
      }

      // Function to calculate position size
      function calculatePositionSize() {
        const entryPrice = parseFloat(document.getElementById('entryPrice').value);
        const stopLossPrice = parseFloat(document.getElementById('stopLossPrice').value);
        const deposit = parseFloat(document.getElementById('deposit').value);
        const riskPercentage = parseFloat(document.getElementById('riskPercentage').value);

        // Calculate position size based on formula:
        // Position Size = (Deposit * Risk Percentage) / (Entry Price - Stop Loss Price)
        const riskAmount = deposit * (riskPercentage / 100);
        const positionSize = riskAmount / Math.abs(entryPrice - stopLossPrice);

        // Display the calculated position size
        document.getElementById('positionVolume').innerText = positionSize.toFixed(2);
      }

      // Function to copy the position size to clipboard
      function copyPositionSize() {
        const positionVolume = document.getElementById('positionVolume').innerText;

        // Create a temporary input element to use for copying
        const tempInput = document.createElement('input');
        tempInput.value = positionVolume;
        document.body.appendChild(tempInput);

        // Select and copy the text
        tempInput.select();
        document.execCommand('copy');

        // Remove the temporary input element
        document.body.removeChild(tempInput);

        // Optionally alert the user that the value has been copied
        alert('Position size copied to clipboard!');
      }

      // Initialize the page with values from URL
      window.onload = function () {
        setInputFieldsFromURL();
      };
    </script>
  </body>
</html>
